<script>
  // 初始化script 标签
  (function init() {
    let script = document.createElement('script')
    script.id = 'my'
    document.getElementsByTagName('head')[0].appendChild(script)
  })()


  // 赋值参数 给到 script
  function isMy() {
    let thisUrl = '123123123123';

    let ma = document.getElementById('my')
    ma.defer = true
    ma.async = true
    ma.type = 'text/javascript'
    ma.src = `https://www.lianyiheng.com/${thisUrl}`
  }
  isMy()
</script>
