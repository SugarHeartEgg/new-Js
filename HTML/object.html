  var o3 = Object.create(Object.prototype);

  var object = {
    num: 0,
    siaze: 1
  };

  console.log("nut" in object); // false
  // 检测是否是右侧对象的自有属性与继承属性

  console.log(object.hasOwnProperty("num")); // true
  console.log(object.hasOwnProperty("toString")); // false
  // 检测是否是右侧对象的自有属性(排除继承的属性)

  console.log(object.propertyIsEnumerable("num")); // true
  // 是hasOwProperty()方法的增强版 必须是自有属性并且可以枚举且不能是继承的

  a.valueOf = function() {

  function extend(o, p) {
    for (prop in p) {
      o[prop] = p[prop];
    }
    return o;
  }

  function union(o, p) {
    return extend(extend({}, o), p);
