<script>
  var list = [
    { num: 100, use: 1 },
    { num: 1000, use: 2 },
    { num: 100, use: 1 }
  ]
  var items = list.map(item => {
    return item.num
  })
  var set = new Set(items);
  console.log(set);
  console.log(set.size); // 2  
  if (set.size == list.length) {
    console.log("没有重复的");
  } else {
    console.log("有重复的");
  }
</script>
